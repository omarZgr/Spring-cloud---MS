spring:
  application:
    name: gateway-service
  cloud: 
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      
      - id: product-service
        uri: http://localhost:2032
        predicates:
          - Path=/product/**
          
      - id: order-service
        uri: http://localhost:2031
        predicates:
          - Path=/orders/**

          

